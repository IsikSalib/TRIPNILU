<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Information Form</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('/Photos/quirkycampers-amelia-snowdonia-309_1479x986.jpeg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        form {
            max-width: 400px;
            margin: 10% auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .hidden {
            display: none;
        }

        /* Media Queries for Responsive Design */
        @media screen and (max-width: 600px) {
            form {
                max-width: 90%;
            }
        }

        @media screen and (max-width: 768px) {
            form {
                max-width: 80%;
            }
        }

        @media screen and (max-width: 992px) {
            form {
                max-width: 70%;
            }
        }
    </style>
</head>
<body>

    <form id="visitorForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <button type="button" id="submitButton" class="hidden" onclick="submitForm()">Submit</button>
    </form>

    <script>
        function checkForm() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const dob = document.getElementById('dob').value;

            if (firstName !== '' && lastName !== '' && dob !== '') {
                document.getElementById('submitButton').classList.remove('hidden');
            } else {
                document.getElementById('submitButton').classList.add('hidden');
            }
        }

        function submitForm() {
            // You can customize the URL to which you want to redirect the user
            const redirectUrl = 'https://example.com/another-page';
            
            // Redirect the user to another page
            window.location.href = redirectUrl;
        }

        document.getElementById('visitorForm').addEventListener('input', checkForm);
    </script>

</body>
</html>
